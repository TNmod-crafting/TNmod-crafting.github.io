
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五语工作室 - Quintessence Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');
        .chinese-font { font-family: 'Noto Serif SC', serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .fade-in { animation: fadeIn 1s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .scroll-text { animation: scroll 20s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .hover-lift { transition: all 0.3s ease; }
        .hover-lift:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 头部标题 -->
    <header class="gradient-bg text-white py-8 text-center">
        <h1 class="chinese-font text-4xl md:text-5xl font-bold mb-2">五语工作室</h1>
        <h2 class="text-xl md:text-2xl opacity-90">Quintessence Studio</h2>
    </header>

    <!-- Logo区域 -->
    <section class="py-6 bg-white flex justify-center">
        <img src="5_logo_1.png" alt="五语工作室标志 - 象征智慧与传承的圆形徽章" class="w-32 h-32 rounded-full shadow-lg hover-lift">
    </section>

    <!-- 滚动语录 -->
    <section class="bg-yellow-50 py-4 overflow-hidden">
        <div class="scroll-text whitespace-nowrap text-lg text-amber-800">
            <span id="quoteDisplay" class="inline-block px-4"></span>
        </div>
    </section>

    <!-- 公告区域 -->
    <section class="py-8 bg-gradient-to-r from-green-50 to-blue-50">
        <div class="container mx-auto px-4 max-w-4xl">
            <h2 class="chinese-font text-2xl font-bold text-center mb-6 text-gray-800">工作室公告</h2>
            <div id="announcementsContainer" class="space-y-4">
                <!-- 公告数据通过JavaScript动态加载 -->
            </div>
        </div>
    </section>

    <!-- 工作室成员 -->
    <section class="py-12 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="chinese-font text-3xl font-bold text-center mb-8 text-gray-800">工作室成员</h2>
            <div id="membersGrid" class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <!-- 成员数据通过JavaScript动态加载 -->
            </div>
        </div>
    </section>

    <!-- 工作室介绍 -->
    <section class="py-12 bg-gradient-to-br from-blue-50 to-purple-50">
        <div class="container mx-auto px-4 max-w-4xl">
            <h2 class="chinese-font text-3xl font-bold text-center mb-8 text-gray-800">工作室介绍</h2>
            <div class="bg-white rounded-2xl shadow-lg p-8 hover-lift">
                <p id="studioIntro" class="text-gray-700 text-lg leading-relaxed"></p>
            </div>
        </div>
    </section>

    <!-- 经典句子及释义 -->
    <section class="py-12 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="chinese-font text-3xl font-bold text-center mb-8 text-gray-800">《五语》经典</h2>
            <div id="quotesContainer" class="space-y-6 max-w-4xl mx-auto">
                <!-- 句子数据通过JavaScript动态加载 -->
            </div>
            <!-- 分页控件 -->
            <div id="paginationContainer" class="mt-8">
                <!-- 分页按钮通过JavaScript动态生成 -->
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8 text-center">
        <div class="container mx-auto px-4">
            <p class="mb-4">&copy; 2025 五语工作室 - 传承智慧，启迪思想</p>
            <p class="text-gray-400 text-sm">备不了一点案号</p>
            <div class="mt-4 space-x-6">
                <a href="#" class="hover:text-yellow-300 transition-colors"><i class="fab fa-weixin"></i></a>
                <a href="#" class="hover:text-blue-300 transition-colors"><i class="fab fa-weibo"></i></a>
                <a href="#" class="hover:text-red-300 transition-colors"><i class="fab fa-bilibili"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
